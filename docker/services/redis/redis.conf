# Redis 配置文件

# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# 守护进程
daemonize no

# 数据库数量
databases 16

# 持久化配置
# RDB 快照
save 900 1
save 300 10
save 60 10000

# RDB 文件名
dbfilename dump.rdb

# 数据目录
dir /data

# AOF 持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志
loglevel notice
logfile ""

# 超时
timeout 300

# 连接
tcp-backlog 511
tcp-keepalive 300

# 密码（生产环境建议设置）
# requirepass your_redis_password

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128
