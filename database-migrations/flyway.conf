# Flyway 配置文件
#
# 使用方法:
# 1. 复制此文件为 flyway.local.conf
# 2. 修改数据库连接信息
# 3. 运行 ./scripts/migrate.sh

# Flyway 版本
flyway.version=9.22.3

# 数据库连接配置
flyway.url=jdbc:mysql://localhost:3306/ruoyi_example?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
flyway.user=root
flyway.password=your_password

# 迁移脚本位置
flyway.locations=filesystem:./migrations

# 字符编码
flyway.encoding=UTF-8

# 表名
flyway.table=flyway_schema_history

# 基线配置（用于已有数据库）
flyway.baselineOnMigrate=true
flyway.baselineVersion=0

# 验证迁移
flyway.validateOnMigrate=true

# 允许无序迁移（谨慎使用）
flyway.outOfOrder=false

# 占位符配置（可选）
# flyway.placeholders.key=value

# 目标版本（默认为最新版本）
# flyway.target=latest

# SQL 前缀和分隔符
flyway.sqlMigrationPrefix=V
flyway.repeatableSqlMigrationPrefix=R
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# 混合事务（允许单个迁移中的多个事务）
flyway.mixed=false

# 回滚配置（Flyway Teams 功能）
# flyway.undoSqlMigrationPrefix=U
